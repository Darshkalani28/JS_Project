<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Geometry Calculator</title>
    <style>
        body {
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* Softer gradient */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 24px;
    padding: 24px;
    width: 90%;
    max-width: 1200px;
}

.section {
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid #e0e0e0; /* Subtle border */
}

.section:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
}

h2 {
    font-size: 22px;
    color: #2d3748;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.section svg,
.section img {
    margin-bottom: 15px;
}

.section input {
    width: calc(100% - 24px);
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
}

.section input:focus {
    border-color: #3498db; /* Highlighted border */
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
}

.section button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.section button:hover {
    background-color: #1d78b5;
    transform: scale(1.05);
}

.section button:active {
    transform: scale(0.95);
}

.result {
    margin-top: 15px;
    font-weight: bold;
    color: #333;
    font-size: 18px;
    background: #f8f9fa;
    padding: 8px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
}

@media (max-width: 768px) {
    .container {
        grid-template-columns: 1fr;
    }

    h2 {
        font-size: 20px;
    }

    .section input {
        font-size: 14px;
    }

    .section button {
        font-size: 14px;
    }
}
input[type="submit"], .home-button {
            padding: 10px 20px;
            margin: 20px 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
input[type="submit"]:hover, .home-button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

        /* Home Button */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
        }

    </style>

<script>
    // Cube Calculation
    function calculateCube() {
        const side = parseFloat(document.getElementById('cubeSide').value);
        if (side > 0) {
            const volume = Math.pow(side, 3);
            const surfaceArea = 6 * Math.pow(side, 2);
            document.getElementById('cubeResult').innerText = 
                `Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
        } else {
            document.getElementById('cubeResult').innerText = "Enter a valid side length.";
        }
    }

    // Sphere Calculation
    function calculateSphere() {
        const radius = parseFloat(document.getElementById('sphereRadius').value);
        if (radius > 0) {
            const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
            const surfaceArea = 4 * Math.PI * Math.pow(radius, 2);
            document.getElementById('sphereResult').innerText = 
                `Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
        } else {
            document.getElementById('sphereResult').innerText = "Enter a valid radius.";
        }
    }

    // Cylinder Calculation
    function calculateCylinder() {
        const radius = parseFloat(document.getElementById('cylinderRadius').value);
        const height = parseFloat(document.getElementById('cylinderHeight').value);
        if (radius > 0 && height > 0) {
            const volume = Math.PI * Math.pow(radius, 2) * height;
            const surfaceArea = 2 * Math.PI * radius * (radius + height);
            document.getElementById('cylinderResult').innerText = 
                `Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
        } else {
            document.getElementById('cylinderResult').innerText = "Enter valid radius and height.";
        }
    }

    // Cone Calculation
    function calculateCone() {
        const radius = parseFloat(document.getElementById('coneRadius').value);
        const height = parseFloat(document.getElementById('coneHeight').value);
        if (radius > 0 && height > 0) {
            const volume = (1 / 3) * Math.PI * Math.pow(radius, 2) * height;
            const slantHeight = Math.sqrt(Math.pow(radius, 2) + Math.pow(height, 2));
            const surfaceArea = Math.PI * radius * (radius + slantHeight);
            document.getElementById('coneResult').innerText = 
                `Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
        } else {
            document.getElementById('coneResult').innerText = "Enter valid radius and height.";
        }
    }

    // Rectangular Prism Calculation
    function calculateRectPrism() {
        const length = parseFloat(document.getElementById('rectPrismLength').value);
        const width = parseFloat(document.getElementById('rectPrismWidth').value);
        const height = parseFloat(document.getElementById('rectPrismHeight').value);
        if (length > 0 && width > 0 && height > 0) {
            const volume = length * width * height;
            const surfaceArea = 2 * (length * width + width * height + height * length);
            document.getElementById('rectPrismResult').innerText = 
                `Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
        } else {
            document.getElementById('rectPrismResult').innerText = "Enter valid dimensions.";
        }
    }

    // Pyramid Calculation
    function calculatePyramid() {
        const baseLength = parseFloat(document.getElementById('pyramidBaseLength').value);
        const baseWidth = parseFloat(document.getElementById('pyramidBaseWidth').value);
        const height = parseFloat(document.getElementById('pyramidHeight').value);
        if (baseLength > 0 && baseWidth > 0 && height > 0) {
            const volume = (1 / 3) * baseLength * baseWidth * height;
            const slantHeight = Math.sqrt(Math.pow(height, 2) + Math.pow(baseLength / 2, 2));
            const surfaceArea = 
                baseLength * baseWidth + baseLength * slantHeight + baseWidth * slantHeight;
            document.getElementById('pyramidResult').innerText = 
                `Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
        } else {
            document.getElementById('pyramidResult').innerText = "Enter valid dimensions.";
        }
    }
