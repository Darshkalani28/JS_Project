<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Machine</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Return Button Styling */
    .return-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1rem;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    .return-button:hover {
      background-color: #0056b3;
    }

    .return-button:active {
      transform: scale(0.95);
    }

    .counter-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .count {
      font-size: 4rem;
      margin: 20px 0;
      font-weight: bold;
      text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      font-size: 1.3rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: scale(0.95);
    }

    .increment {
      background-color: #28a745;
    }

    .increment:hover {
      background-color: #218838;
    }

    .decrement {
      background-color: #dc3545;
    }

    .decrement:hover {
      background-color: #c82333;
    }

    .reset {
      background-color: #ffc107;
      color: #333;
    }

    .reset:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <button class="return-button" onclick="window.location.href='index.html'">Home</button>
  <div class="counter-container">
    <h1>Counter Machine</h1>
    <div class="count" id="counter">0</div>
    <div class="button-group">
      <button class="increment" onclick="increment()">Increment</button>
      <button class="decrement" onclick="decrement()">Decrement</button>
      <button class="reset" onclick="reset()">Reset</button>
    </div>
  </div>

  <script>
    let count = 0;

    function updateCounter() {
      document.getElementById('counter').innerText = count;
    }

    function increment() {
      count++;
      updateCounter();
    }

    function decrement() {
      if (count > 0) {
        count--;
      }
      updateCounter();
    }

    function reset() {
      count = 0;
      updateCounter();
    }
  </script>
</body>
</html>
