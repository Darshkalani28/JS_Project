<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Feedback Form</h1>
    <a href="index.html" class="home-button">Home</a>
    <form>
        <label for="" class="name">Name:</label>
        <input type="text" name="" id="myname" placeholder="Enter your name">
        <br>
        <br>
        
        <label for="" class="email">Email:</label>
        <input type="email" name="" id="myemail" placeholder="Enter your email">
        <br>
        <br>
        
        <label for="" class="div">Division:</label>
        <select name="" id="div1">
            <option value="select">Choose Division</option>
            <option value="IT1">IT6-A</option>
            <option value="IT2">IT6-B</option>
            <option value="IT3">IT6-C</option>
            <option value="IT4">IT6-D</option>
            <option value="IT5">IT6-E</option>
            <option value="IT6">IT6-F</option>
        </select>
        <br>
        <br>
        <label for="" class="area">Suggetion</label>&nbsp;
        <textarea name="" id="myarea"></textarea>

        <button type="submit">Submit</button>
        <p id="thank" style="text-align: center;"></p>
    </form>
    <script src="./main.js"></script>
</body>
</html>
